locale: hi-IN
namespace: js
translations:
  ###########################################################################
  # General
  ###########################################################################

  - key: general.survey_intro_js2019
    t: >
      जावास्क्रिप्ट दुनिया कुछ वर्गीकरण का उपयोग कर सकती है।


      2016 से, यह सर्वे एकत्र किया गया है
      वर्तमान और आगामी रुझानों की पहचान करने के लिए प्रत्येक वर्ष 20,000 से अधिक डेवलपर्स से डेटा।


      सर्वे करें और यह पता लगाने में हमारी सहायता करें कि कौन से लाइब्रेरीज डेवलपर्स
      आगे सीखना चाहते हैं, जिसकी संतुष्टि रेटिंग सबसे अच्छी है, और भी बहुत कुछ।

