  ###########################################################################
  # Opinions
  ###########################################################################

  - key: opinions.js_moving_in_right_direction
    t: जावास्क्रिप्ट सही दिशा में आगे बढ़ रहा है

  - key: opinions.building_js_apps_overly_complex
    t: जावास्क्रिप्ट एप्प्स बनाना अभी बहुत जटिल है

  - key: opinions.js_over_used_online
    t: ऑनलाइन मे जावास्क्रिप्ट का अत्यधिक उपयोग किया जाता है

  - key: opinions.enjoy_building_js_apps
    t: मुझे जावास्क्रिप्ट ऐप्स बनाने में मज़ा आता है

  - key: opinions.would_like_js_to_be_main_lang
    t: मैं चाहूंगा कि जावास्क्रिप्ट मेरी मुख्य प्रोग्रामिंग भाषा हो

  - key: opinions.js_ecosystem_changing_to_fast
    t: जावास्क्रिप्ट इकोसिस्टम बहुत तेजी से बदल रहा है

  - key: opinions.missing_from_js
    t: आपको क्या लगता है कि वर्तमान में जावास्क्रिप्ट से क्या गायब है?
  - key: opinions.missing_from_js.description
    t: वे फीचफीचर्सर्स जिन्हें आप एक दिन जावास्क्रिप्ट में देखना चाहेंगे
